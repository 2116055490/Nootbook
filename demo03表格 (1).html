<html>
    <head>
        <style>
            table{
                border-collapse: collapse;  /* 边缘-收缩（坍塌）：收缩 */
                border-collapse: separate;   /*separate 设置表格边缘分离 */
                border-spacing: 10px;        /*  
            }

            #table,th,td{          /* 分组，  tabble 和th 和 td 都显示下面的样式 */

                border: 10px solid   red;    /* 复合属性，需要同时指令 粗细 样式  颜色 */
            }



        </style>




    </head>
    <body>
        <table>
            <tr></tr>

            <th>战队</th>
            <th>姓名</th>
        </tr>
        <tr>
            <td>浪队</td>
            <td>九天狐</td>
        </tr>
        <tr>
            <td>武汉estarpor</td>
            <td>花海</td>
        </tr>
        <tr>
            <td>AG超玩会</td>
            <td>六点六</td>


        </tr>





        </table>







    </body>




</html>
